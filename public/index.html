<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信热搜榜推送管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .status-card {
            text-align: center;
        }

        .status-indicator {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .status-running {
            background: #4CAF50;
            color: white;
        }

        .status-stopped {
            background: #f44336;
            color: white;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .btn-success {
            background: #4CAF50;
        }

        .btn-success:hover {
            background: #45a049;
        }

        .btn-danger {
            background: #f44336;
        }

        .btn-danger:hover {
            background: #da190b;
        }

        .hotlist-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .hotlist-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background 0.3s ease;
        }

        .hotlist-item:hover {
            background: #f8f9fa;
        }

        .hotlist-item:last-child {
            border-bottom: none;
        }

        .rank {
            font-size: 1.2rem;
            font-weight: bold;
            margin-right: 15px;
            min-width: 40px;
        }

        .rank-1 { color: #FFD700; }
        .rank-2 { color: #C0C0C0; }
        .rank-3 { color: #CD7F32; }

        .hotlist-title {
            flex: 1;
            font-size: 1rem;
            color: #333;
        }

        .config-form {
            display: grid;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        .form-group input, .form-group select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .log-container {
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            height: 300px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.4;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📱 微信热搜榜推送管理</h1>
            <p>实时监控和管理你的热搜推送服务</p>
        </div>

        <div id="alert-container"></div>

        <div class="dashboard">
            <div class="card status-card">
                <h3>服务状态</h3>
                <div id="status-indicator" class="status-indicator status-stopped">
                    ⏸️
                </div>
                <div id="status-text">服务已停止</div>
                <div style="margin-top: 15px;">
                    <button id="start-btn" class="btn btn-success">启动服务</button>
                    <button id="stop-btn" class="btn btn-danger">停止服务</button>
                </div>
            </div>

            <div class="card">
                <h3>推送配置</h3>
                <div class="config-form">
                    <div class="form-group">
                        <label>推送时间</label>
                        <div style="display: flex; gap: 10px;">
                            <select id="push-hour">
                                <option value="6">06:00</option>
                                <option value="7">07:00</option>
                                <option value="8">08:00</option>
                                <option value="9" selected>09:00</option>
                                <option value="10">10:00</option>
                                <option value="11">11:00</option>
                                <option value="12">12:00</option>
                            </select>
                            <select id="push-minute">
                                <option value="0" selected>00分</option>
                                <option value="15">15分</option>
                                <option value="30">30分</option>
                                <option value="45">45分</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>热搜数量</label>
                        <select id="hotlist-count">
                            <option value="5">前5条</option>
                            <option value="10" selected>前10条</option>
                            <option value="15">前15条</option>
                            <option value="20">前20条</option>
                        </select>
                    </div>
                    <button id="save-config" class="btn">保存配置</button>
                </div>
            </div>

            <div class="card">
                <h3>快速操作</h3>
                <button id="test-push" class="btn">🧪 测试推送</button>
                <button id="refresh-hotlist" class="btn">🔄 刷新热搜</button>
                <button id="view-logs" class="btn">📋 查看日志</button>
                <div style="margin-top: 15px;">
                    <div>下次推送时间: <span id="next-push-time">--:--</span></div>
                    <div>上次推送时间: <span id="last-push-time">暂无</span></div>
                </div>
            </div>
        </div>

        <div class="hotlist-container">
            <h3 style="margin-bottom: 20px;">📈 当前热搜榜</h3>
            <div id="hotlist-loading" style="text-align: center; padding: 40px;">
                <div class="loading"></div>
                <div style="margin-top: 10px;">正在加载热搜数据...</div>
            </div>
            <div id="hotlist-content" style="display: none;"></div>
        </div>

        <div class="card" style="margin-top: 30px;">
            <h3>📋 实时日志</h3>
            <div id="log-container" class="log-container">
                <div>等待日志输出...</div>
            </div>
        </div>
    </div>

    <script>
        class HotListManager {
            constructor() {
                this.isRunning = false;
                this.hotListData = [];
                this.initEventListeners();
                this.loadHotList();
                this.updateNextPushTime();
                this.startLogPolling();
            }

            initEventListeners() {
                document.getElementById('start-btn').addEventListener('click', () => this.startService());
                document.getElementById('stop-btn').addEventListener('click', () => this.stopService());
                document.getElementById('test-push').addEventListener('click', () => this.testPush());
                document.getElementById('refresh-hotlist').addEventListener('click', () => this.loadHotList());
                document.getElementById('save-config').addEventListener('click', () => this.saveConfig());
            }

            async startService() {
                this.showAlert('正在启动服务...', 'success');
                try {
                    const response = await fetch('/api/start', { method: 'POST' });
                    const result = await response.json();
                    
                    if (result.success) {
                        this.updateServiceStatus(true);
                        this.showAlert('服务启动成功！', 'success');
                        this.addLog('✅ 定时推送服务已启动');
                    } else {
                        this.showAlert('服务启动失败: ' + result.message, 'error');
                    }
                } catch (error) {
                    this.showAlert('启动服务时发生错误: ' + error.message, 'error');
                }
            }

            async stopService() {
                this.showAlert('正在停止服务...', 'success');
                try {
                    const response = await fetch('/api/stop', { method: 'POST' });
                    const result = await response.json();
                    
                    if (result.success) {
                        this.updateServiceStatus(false);
                        this.showAlert('服务已停止', 'success');
                        this.addLog('⏹️ 定时推送服务已停止');
                    } else {
                        this.showAlert('停止服务失败: ' + result.message, 'error');
                    }
                } catch (error) {
                    this.showAlert('停止服务时发生错误: ' + error.message, 'error');
                }
            }

            async testPush() {
                this.showAlert('正在执行测试推送...', 'success');
                this.addLog('🧪 开始测试推送...');
                
                try {
                    const response = await fetch('/api/test-push', { method: 'POST' });
                    const result = await response.json();
                    
                    if (result.success) {
                        this.showAlert('测试推送成功！请检查你的微信', 'success');
                        this.addLog('✅ 测试推送完成');
                        document.getElementById('last-push-time').textContent = new Date().toLocaleString();
                    } else {
                        this.showAlert('测试推送失败: ' + result.message, 'error');
                        this.addLog('❌ 测试推送失败: ' + result.message);
                    }
                } catch (error) {
                    this.showAlert('测试推送时发生错误: ' + error.message, 'error');
                    this.addLog('❌ 测试推送错误: ' + error.message);
                }
            }

            async loadHotList() {
                document.getElementById('hotlist-loading').style.display = 'block';
                document.getElementById('hotlist-content').style.display = 'none';
                
                try {
                    const response = await fetch('/api/hotlist');
                    const result = await response.json();
                    
                    if (result.success) {
                        this.hotListData = result.data;
                        this.renderHotList();
                        this.addLog('📊 热搜数据已更新');
                    } else {
                        this.showAlert('获取热搜数据失败: ' + result.message, 'error');
                    }
                } catch (error) {
                    this.showAlert('加载热搜数据时发生错误: ' + error.message, 'error');
                } finally {
                    document.getElementById('hotlist-loading').style.display = 'none';
                    document.getElementById('hotlist-content').style.display = 'block';
                }
            }

            renderHotList() {
                const container = document.getElementById('hotlist-content');
                
                if (!this.hotListData || this.hotListData.length === 0) {
                    container.innerHTML = '<div style="text-align: center; padding: 40px; color: #999;">暂无热搜数据</div>';
                    return;
                }

                const html = this.hotListData.map((item, index) => {
                    const rank = index + 1;
                    let rankClass = '';
                    let rankEmoji = rank;
                    
                    if (rank === 1) {
                        rankClass = 'rank-1';
                        rankEmoji = '🥇';
                    } else if (rank === 2) {
                        rankClass = 'rank-2';
                        rankEmoji = '🥈';
                    } else if (rank === 3) {
                        rankClass = 'rank-3';
                        rankEmoji = '🥉';
                    }
                    
                    return `
                        <div class="hotlist-item">
                            <div class="rank ${rankClass}">${rankEmoji}</div>
                            <div class="hotlist-title">${item.word}</div>
                        </div>
                    `;
                }).join('');
                
                container.innerHTML = html;
            }

            updateServiceStatus(isRunning) {
                this.isRunning = isRunning;
                const indicator = document.getElementById('status-indicator');
                const statusText = document.getElementById('status-text');
                
                if (isRunning) {
                    indicator.className = 'status-indicator status-running';
                    indicator.textContent = '▶️';
                    statusText.textContent = '服务运行中';
                } else {
                    indicator.className = 'status-indicator status-stopped';
                    indicator.textContent = '⏸️';
                    statusText.textContent = '服务已停止';
                }
            }

            updateNextPushTime() {
                const hour = document.getElementById('push-hour').value;
                const minute = document.getElementById('push-minute').value;
                
                const now = new Date();
                const nextPush = new Date();
                nextPush.setHours(parseInt(hour), parseInt(minute), 0, 0);
                
                if (nextPush <= now) {
                    nextPush.setDate(nextPush.getDate() + 1);
                }
                
                document.getElementById('next-push-time').textContent = 
                    nextPush.toLocaleString('zh-CN', { 
                        month: '2-digit', 
                        day: '2-digit', 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
            }

            async saveConfig() {
                const config = {
                    pushHour: document.getElementById('push-hour').value,
                    pushMinute: document.getElementById('push-minute').value,
                    hotListCount: document.getElementById('hotlist-count').value
                };
                
                try {
                    const response = await fetch('/api/config', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(config)
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        this.showAlert('配置保存成功！', 'success');
                        this.updateNextPushTime();
                        this.addLog('⚙️ 推送配置已更新');
                    } else {
                        this.showAlert('保存配置失败: ' + result.message, 'error');
                    }
                } catch (error) {
                    this.showAlert('保存配置时发生错误: ' + error.message, 'error');
                }
            }

            showAlert(message, type) {
                const container = document.getElementById('alert-container');
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert alert-${type}`;
                alertDiv.textContent = message;
                
                container.innerHTML = '';
                container.appendChild(alertDiv);
                
                setTimeout(() => {
                    alertDiv.remove();
                }, 5000);
            }

            addLog(message) {
                const logContainer = document.getElementById('log-container');
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.textContent = `[${timestamp}] ${message}`;
                
                logContainer.appendChild(logEntry);
                logContainer.scrollTop = logContainer.scrollHeight;
                
                // 保持最多100条日志
                const logs = logContainer.children;
                if (logs.length > 100) {
                    logs[0].remove();
                }
            }

            startLogPolling() {
                // 模拟实时日志更新
                setInterval(() => {
                    if (this.isRunning) {
                        const messages = [
                            '📊 监控热搜数据变化...',
                            '⏰ 等待推送时间...',
                            '🔄 检查服务状态...'
                        ];
                        const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                        this.addLog(randomMessage);
                    }
                }, 30000); // 每30秒添加一条日志
            }
        }

        // 初始化管理器
        document.addEventListener('DOMContentLoaded', () => {
            new HotListManager();
        });
    </script>
</body>
</html>
